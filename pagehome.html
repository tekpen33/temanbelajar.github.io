<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Teman Belajar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #4e6b82;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      padding: 20px;
      font-size: 20px;
      background-color: #4e6b82;
      border-bottom: 1px solid #3d5568;
    }

    .menu {
      display: flex;
      flex-direction: column;
    }

    .menu a {
      text-decoration: none;
      color: white;
      padding: 15px 20px;
      background-color: #3d5568;
      border-bottom: 1px solid #2e3f4d;
      transition: 0.3s;
    }

    .menu a:hover {
      background-color: #2f4557;
    }

    .logout {
      background-color: #3d3d3d;
      padding: 15px 20px;
      text-align: left;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout:hover {
      background-color: #2f2f2f;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: #739bb2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 15px 30px;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 10px;
    }

    .header span {
      font-size: 16px;
    }

    /* Cards */
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background-color: #4e6b82;
      width: 200px;
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100px;
      height: 100px;
      margin-top: 20px;
    }

    .card-footer {
      background-color: #ccc;
      padding: 10px;
      color: #333;
      font-weight: bold;
    }

    /* ðŸ”¹ Responsiveness (Mobile Friendly) */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .sidebar h2 {
        font-size: 18px;
        padding: 10px 0;
        border-bottom: none;
      }

      .menu {
        flex-direction: row;
        gap: 10px;
      }

      .menu a {
        padding: 10px 15px;
        border: none;
        background-color: transparent;
      }

      .menu a:hover {
        background-color: rgba(255,255,255,0.2);
      }

      .logout {
        display: none; /* disembunyikan di tampilan mobile */
      }

      .header {
        justify-content: center;
        flex-direction: column;
        padding: 10px;
      }

      .header img {
        width: 35px;
        height: 35px;
        margin: 5px 0;
      }

      .cards {
        padding: 20px;
        gap: 20px;
      }

      .card {
        width: 100%;
        max-width: 280px;
      }
    }

    /* ðŸ”¹ Extra small devices (max 480px) */
    @media (max-width: 480px) {
      .sidebar h2 {
        font-size: 16px;
      }

      .menu a {
        font-size: 14px;
        padding: 8px 10px;
      }

      .card img {
        width: 80px;
        height: 80px;
      }

      .card-footer {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2>Teman Belajar</h2>
      <div class="menu">
        <a href="pagehome.html">Home</a>
        <a href="pembelajaran.html">Aktivitas</a>
      </div>
    </div>
    <div class="logout" onclick="window.location.href='pagesignin.html'">Log Out</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
       <img src="Assets/Homepage/ORANG.png" alt="User">
      <span>Fadhil Sirojul Masruro</span>
    </div>

    <div class="cards">
      <div class="card" onclick="window.location.href='profilesekolah2.html'">
        <img src="assets/homepage/profilesekolah.png" alt="Profile Sekolah">
        <div class="card-footer">Profile Sekolah</div>
      </div>

      <div class="card" onclick="window.location.href='pembelajaran.html'">
        <img src="assets/homepage/LOGO2.png" alt="Pembelajaran">
        <div class="card-footer">Pembelajaran</div>
      </div>

      <div class="card" onclick="window.location.href='profilepengembang.html'">
        <img src="assets/homepage/ORANG.png" alt="Profile Pengembang">
        <div class="card-footer">Profile Pengembang</div>
      </div>
    </div>
  </div>
</body>
</html>
